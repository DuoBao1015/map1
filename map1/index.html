<!doctype html>
<html lang="zh">
	<head>

		<title>Hi</title>

	</head>
	<body>
		<div class="zzsc-container">
			<div id='tag-cloud'></div>
		</div>
		<div id="map" class="map"></div>
		<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
		<script src="js/jquery.svg3dtagcloud.min.js"></script>

		<script src="index.html.html"></script>
		<script>
			mapboxgl.accessToken = 'pk.eyJ1Ijoic3RlZm5hYmFvIiwiYSI6ImNrenN5NGo5aDc3ZjMyc3R2YTdhZDJ6N2oifQ.OvkQvGEQ5R_mYwejwzwxKQ';
            const map = new mapboxgl.Map({
                container: 'map', // container ID
                style: 'mapbox://styles/mapbox/streets-v11', // style URL
                center: [-96, 37.8], // starting position
                zoom: 3 // starting zoom
            });
 
            // Add geolocate control to the map.
            map.addControl(
                new mapboxgl.GeolocateControl({
                    positionOptions: {
                        enableHighAccuracy: true
                    },
                    // When active the map will receive updates to the device's location as it changes.
                    trackUserLocation: true,
                    // Draw an arrow next to the location dot to indicate which direction the device is heading.
                    showUserHeading: true
                })
            );
            // Create a default Marker and add it to the map.
            const marker1 = new mapboxgl.Marker()
                .setLngLat([-110.981056, 32.346013])
                .addTo(map);

            // Create a default Marker, colored black, rotated 45 degrees.
            const marker2 = new mapboxgl.Marker({ color: 'blue', rotation: 90 })
                .setLngLat([-110.918834, 32.218593])
                .addTo(map);
			$( document ).ready( function() {
				var entries = [

					{ label: 'GitHub', url: 'https://github.com/', target: '_top' },
					{ label: 'health.harvard.edu', url: 'https://www.health.harvard.edu/mind-and-mood/awe-walks-inspire-more-joy-less-distress',target:'_top'},
					{ label: 'Awe.fyi', url:'https://www.awe.fyi/journal/awe-walks-guide-mindful-walking-enchant-life/',target:'_top'},
					{ label: 'psycnet.apa.org', url:'https://psycnet.apa.org/record/2020-69974-001', target:'_top'},
					{ label: 'alltrails', url:'https://www.alltrails.com/lists/hike-awe-walk', target:'_top'},

					{ label: 'boxupload', url:'',target:'_top'},
				]

				var settings = {
					entries: entries,
					width: 400,
					height: 400,
					radius: '80%',

				};
